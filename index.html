<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button id="high-scores" class="btn btn-primary" data-toggle="modal" data-target="#modal" style="background-color: blueviolet; border: none;">High Scores</button>
        <h1>Welcome to the Coding Quiz!</h1>
        <div class="timer">0</div>
    </header>
    <main>
        <div id="starter-card" class="show">
            <div class="centered">
                <h3>You are given 1 minute (60 seconds) to answer as many questions as fast as you can.</h3>
                <button class="btn btn-lg btn-primary col-lg-4 center-block" id="start-game" style="background-color: blueviolet; border: none;">Start Game!</button>
            </div>
        </div>

        <div id="question-card" class="hide">
            <div class="centered" id="">
                <h2 class="question"></h2>
                    <div class="choices">
                        <button class="choice"></button>
                        <button class="choice"></button>
                        <button class="choice"></button>
                        <button class="choice"></button>
                    </div>
            </div>
        </div>

        <div id="ending-card" class="hide">
            <div class="centered">
                <h3>Wow! You scored <span id="score">0</span> points!</h3>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" class="form-control" name="initials" maxlength="3" placeholder="initials">
                <button id="submit-score" class="btn btn-primary" style="background-color: blueviolet; border: none; margin-top: 10px;">Submit Score</button>
            </div>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="high-scores" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="high-scores">High Scores:</h4>
                    </div>
                    <div class="modal-body" id="list-scores"></div>
                    <button id="clear-scores" class="btn btn-primary center-block" style="background-color: blueviolet; border: none;">Clear Scores</button>
                </div>
            </div>
        </div>


        
    </main>
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="high-scores" type="button">High Scores</button>
        <h1>Welcome to the Coding Quiz!</h1>
        <div class="timer">0</div>
    </header>
    <main>
        <div id="starter-card" class="show">
            <div class="centered">
                <h3>You are given 2 minutes (120 seconds) to answer as many questions as fast as you can.</h3>
                <button class="centered" id="start-game" type="button">Start Game!</button>
            </div>
        </div>

        <div id="question-card" class="hide">
            <div class="centered" id="">
                <h2 class="question"></h2>
                    <div class="choices">
                        <button class="choice"></button>
                        <button class="choice"></button>
                        <button class="choice"></button>
                        <button class="choice"></button>
                    </div>
            </div>
        </div>

        <div id="ending-card" class="hide">
            <div class="centered">
                <h3>Wow! You scored <span id="score">0</span> points!</h3>
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials" maxlength="3">
                <button id="submit-score">Submit Score</button>
            </div>
        </div>

        <div id="high-scores-card" class="hide" >
            <div class="centered">
                <h3>High Scores:</h3>
                <div id="list-scores"></div>
                <button class="clear" type="button">Clear High Scores</button>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        
        <button class="high-scores" type="button">High Scores</button>
        <h1>Welcome to the Coding Quiz!</h1>
        <div class="timer">N/A</div>
    </header>
    <main>
        <div id="starter-card" class="centered" >
            <div class="show centered">
                <h3>You are given 5 minutes (300 seconds) to answer as many questions as fast as you can.</h3>
                <button class="start-game centered" type="button">Start Game!</button>
            </div>
        </div>

        <div id="question-card" class="centered" >
            <div class="hide">
                
            </div>
        </div>

        <card id="ending-card" class="centered" >
            <div class="hide">
                
            </div>
        </div>

        <div id="high-scores-card" class="centered" >
            <div class="hide">
                
            </div>
        </div>
    </main>
</body>
</html>
